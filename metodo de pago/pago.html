<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
     <link rel="stylesheet" href="/metodo de pago/pago.css">
    <!<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Pago</h1>
        <form id="payment-form">
            <!-- Campos del formulario -->
            <div class="form-group">
                <label for="name">Nombre completo</label>
                <input type="text" id="name" placeholder="Como aparece en la tarjeta" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="ejemplo@correo.com" required>
            </div>
            
            <div class="form-group">
                <label for="card-number">Número de tarjeta</label>
                <input type="text" id="card-number" placeholder="XXXX XXXX XXXX XXXX" maxlength="19" required>
            </div>
            
            <div class="form-group card-details">
                <div>
                    <label for="expiry">Fecha de expiración</label>
                    <input type="text" id="expiry" placeholder="MM/AA" maxlength="5" required>
                </div>
                <div>
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="XXX" maxlength="3" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="amount">Monto a pagar</label>
                <input type="number" id="amount" min="1" step="0.01" placeholder="0.00" required>
            </div>
            
            <button type="submit" id="submit-btn">Realizar Pago</button>
        </form>
    </div>

    <!-- Modal de pago exitoso -->
    <div class="modal" id="success-modal">
        <div class="modal-content">
            <div class="success-icon">✓</div>
            <h2 class="success-message">¡Pago Finalizado con Éxito!</h2>
            <p>Gracias por su compra. El pago ha sido procesado correctamente.</p>
            <div class="transaction-id" id="transaction-id">ID: 123456789</div>
            <p>Se ha enviado un recibo a su correo electrónico.</p>
            <button class="close-btn" id="close-modal">Cerrar</button>
        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
